{% extends "cms/cms_base.html" %}

{% block title %}
    修改邮箱

{% endblock %}

{% block head %}
    <script src="{{ url_for("static", filename="cms/js/send_captcha.js") }}"></script>
{% endblock %}


{% block page_title %}
    修改邮箱

{% endblock %}

{% block content %}
    <style>
        .form-container{width: 300px;}
    </style>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" type="text" name="email" placeholder="新邮箱">
                    <span class="input-group-addon"  id="captcha-btn" style="cursor: pointer;"> 获取验证码</span>
                </div>
            </div>
            <div class="form-group">
                    <input type="text" name="captcha" class="form-control" placeholder="邮箱验证码">
            </div>
        </div>
        <button class="btn btn-primary" id="atonce">立即修改</button>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    </form>

{% endblock %}
